<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
      color: #212529;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .code {
      background: #f1f3f5;
      font-size: 2rem;
      font-weight: bold;
      padding: 1rem 2rem;
      margin: 1.5rem 0;
      border-radius: 12px;
      display: inline-block;
    }
    .info {
      font-size: 0.95rem;
      color: #6c757d;
      margin-top: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>이메일 인증 코드를<br />확인해 주세요</h2>
    <p>아래 인증 코드를 회원가입 페이지에 입력해 주세요.</p>
    <div class="code">{{ code }}</div>
    <div class="info">
      <ul>
        <li>인증 코드는 10분 동안 유효합니다</li>
        <li>본 메일은 발신 전용입니다</li>
      </ul>
      <br />
      상호명: 주식회사 Houscan<br />
    </div>
  </div>
</body>
</html>
